<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neume Note</title>
    <link rel="stylesheet" href="NeumeNote.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div id="header"></div>
    </div>

    <div class="notebody">
      <div id="leftHeader"></div>
      <div id="leftSection">
        <textarea
          id="searchInputSection"
          placeholder="Search text here. SHIFT + ENTER to search."
        ></textarea>
        <div id="searchSection"></div>
      </div>
      <div id="middleSection"></div>
      <div id="rightSection">
        <div id="rightHeader"></div>
        <div id="rightSectionBody">
          <textarea
            id="completeSection"
            placeholder="Write notes here. SHIFT + ENTER to smart complete press. CTRL + S to save press."
          ></textarea>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script type="module" src="./NeumeNote.js"></script>
  </body>
</html>
